<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMoji</title>

    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="header-content">
                <div class="header-name">
                    <p>CodeMoji</p>
                </div>
                <div class="icon-search"></div>
                <div class="login">
                    <div class="btn-login">
                        <button type="button">FAZER LOGIN</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="main-upper">
                <div class="codemoji-3">
                    <div class="memmoji-3"></div>
                </div>
                <div class="codemoji-5">
                    <div class="memmoji-5"></div>
                </div>
                <div class="title-1">
                    <p>lorem ipsum dolor sit amet</p>
                </div>
                <div class="title-2">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="btn-criar">
                    <button type="button" class="btn-1">Criar Emoji</button>
                </div>
                <div class="btn-bib">
                    <button type="button" class="btn-2">Ver Biblioteca</button>
                </div>
            </div>

            <div class="main-bottom">
                <div class="codemoji-2">
                    <div class="memmoji-2"></div>
                </div>
                <div class="codemoji-1">
                    <div class="memmoji-1"></div>
                </div>
                <div class="codemoji-4">
                    <div class="memmoji-4"></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="text-box-1">
                    <div class="line"></div>
                    <div class="text-1"></div>
                    <div class="text-2"></div>
                </div>
                <div class="text-box-2">
                    <div class="line"></div>
                    <div class="text-1"></div>
                    <div class="text-2"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
